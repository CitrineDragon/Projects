<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>D&D Class Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <img
        src="https://github.com/CitrineDragon/Images/blob/master/DND_Logo.png?raw=true"
        alt="D&D Logo"
        class="logo"
      />
    </main>
    <h1 class="picker">Character Picker</h1>
    <section class="races">
      <ul>
        <li class="race human btn">Human</li>
        <li class="race elf btn">Elf</li>
        <li class="race dwarf btn">Dwarf</li>
        <li class="race halfling btn">Halfling</li>
        <li class="race gnome btn">Gnome</li>
        <li class="race other btn">Other</li>
      </ul>
    </section>
    <section class="hero">
      <img
        src="https://github.com/CitrineDragon/Images/blob/master/DND_Default_Char.jpg?raw=true"
        alt="Silhouette Character"
        class="heroImg"
      />
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
