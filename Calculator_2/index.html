<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>See Ya Later; Calculator!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <p class="accentText">Citrine Dragon</p>
    <section class="topContainer">
      <section class="display">
        <span class="problem">0</span>
        <span class="result">0</span>
      </section>
    </section>
    <section class="bottomContainer">
      <ul class="keypad">
        <li><button class="btn one">1</button></li>
        <li><button class="btn two">2</button></li>
        <li><button class="btn three">3</button></li>
        <li><button class="btn plus">+</button></li>
        <li><button class="btn four">4</button></li>
        <li><button class="btn five">5</button></li>
        <li><button class="btn six">6</button></li>
        <li><button class="btn minus">-</button></li>
        <li><button class="btn seven">7</button></li>
        <li><button class="btn eight">8</button></li>
        <li><button class="btn nine">9</button></li>
        <li><button class="btn multiply">*</button></li>
        <li><button class="btn clear">Clear</button></li>
        <li><button class="btn zero">0</button></li>
        <li><button class="btn equals">=</button></li>
        <li><button class="btn divide">/</button></li>
      </ul>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
