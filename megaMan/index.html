<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Blank Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main">
      <section class="cards">
        <section class="boss brightMan">
          <img
            src="https://github.com/CitrineDragon/Images/blob/master/brightManCard.png?raw=true"
            alt="Bright Man"
            class="bossImg"
          />
          <p class="bossName">Bright Man</p>
        </section>

        <section class="boss toadMan">
          <img
            src="https://github.com/CitrineDragon/Images/blob/master/toadManCard.png?raw=true"
            alt="Toad Man"
            class="bossImg"
          />
          <p class="bossName">Toad Man</p>
        </section>

        <section class="boss drillMan">
          <img
            src="https://github.com/CitrineDragon/Images/blob/master/drillManCard.png?raw=true"
            alt="Drill Man"
            class="bossImg"
          />
          <p class="bossName">Drill Man</p>
        </section>

        <section class="boss pharaohMan">
          <img
            src="https://github.com/CitrineDragon/Images/blob/master/pharaohManCard.png?raw=true"
            alt="Pharaoh Man"
            class="bossImg"
          />
          <p class="bossName">Pharaoh Man</p>
        </section>

        <section class="boss ringMan">
          <img
            src="https://github.com/CitrineDragon/Images/blob/master/ringManCard.png?raw=true"
            alt="Ring Man"
            class="bossImg"
          />
          <p class="bossName">Ring Man</p>
        </section>

        <section class="boss dustMan">
          <img
            src="https://github.com/CitrineDragon/Images/blob/master/dustManCard.png?raw=true"
            alt="Dust Man"
            class="bossImg"
          />
          <p class="bossName">Dust Man</p>
        </section>

        <section class="boss diveMan">
          <img
            src="https://github.com/CitrineDragon/Images/blob/master/diveManCard.png?raw=true"
            alt="Dive Man"
            class="bossImg"
          />
          <p class="bossName">Dive Man</p>
        </section>

        <section class="boss skullMan">
          <img
            src="https://github.com/CitrineDragon/Images/blob/master/skullManCard.png?raw=true"
            alt="Skull Man"
            class="bossImg"
          />
          <p class="bossName">Skull Man</p>
        </section>
      </section>

      <section class="bossSide">
        <img
          class="bossSideImg brightManSide hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/brightMan.PNG?raw=true"
          alt="Bright Man"
        />
        <img
          class="bossSideImg toadManSide hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/toadMan.PNG?raw=true"
          alt="Toad Man"
        />
        <img
          class="bossSideImg drillManSide hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/drillMan.PNG?raw=true"
          alt="Drill Man"
        />
        <img
          class="bossSideImg pharaohManSide hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/pharaohMan.PNG?raw=true"
          alt="Pharaoh Man"
        />
        <img
          class="bossSideImg ringManSide hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/ringMan.PNG?raw=true"
          alt="Ring Man"
        />
        <img
          class="bossSideImg dustManSide hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/dustMan.PNG?raw=true"
          alt="Dust Man"
        />
        <img
          class="bossSideImg diveManSide hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/diveMan.PNG?raw=true"
          alt="Dive Man"
        />
        <img
          class="bossSideImg skullManSide hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/skullMan.PNG?raw=true"
          alt="Skull Man"
        />
      </section>

      <section class="bossMain">
        <img
          class="bossMainImg brightManMain hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/brightManCard.png?raw=true"
          alt="Bright Man"
        />
        <img
          class="bossMainImg toadManMain hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/toadManCard.png?raw=true"
          alt="Toad Man"
        />
        <img
          class="bossMainImg drillManMain hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/drillManCard.png?raw=true"
          alt="Drill Man"
        />
        <img
          class="bossMainImg pharaohManMain hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/pharaohManCard.png?raw=true"
          alt="Pharaoh Man"
        />
        <img
          class="bossMainImg ringManMain hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/ringManCard.png?raw=true"
          alt="Ring Man"
        />
        <img
          class="bossMainImg dustManMain hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/dustManCard.png?raw=true"
          alt="Dust Man"
        />
        <img
          class="bossMainImg diveManMain hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/diveManCard.png?raw=true"
          alt="Dive Man"
        />
        <img
          class="bossMainImg skullManMain hidden"
          src="https://github.com/CitrineDragon/Images/blob/master/skullManCard.png?raw=true"
          alt="Skull Man"
        />
      </section>
      <img
        class="megaman"
        src="https://github.com/CitrineDragon/Images/blob/master/megaMan.gif?raw=true"
        alt="MegaMan Gif"
      />
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
