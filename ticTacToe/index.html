<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Tic Tac Toe</title>
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <section class="results"></section>
    <section id="gameboard">
      <section class="square one"></section>
      <section class="square two"></section>
      <section class="square three"></section>
      <section class="square four"></section>
      <section class="square five"></section>
      <section class="square six"></section>
      <section class="square seven"></section>
      <section class="square eight"></section>
      <section class="square nine"></section>
    </section>

    <button class="reset">Reset</button>
  </body>
</html>
