<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Genie Number Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main">
      <img
        src="https://github.com/CitrineDragon/Images/blob/master/genieCounting.gif?raw=true"
        alt="Genie"
      />
      <p class="text">
        Think of a number between 1 - 100 and press New Game to begin.
      </p>
      <section class="buttons">
        <button class="btn newGame">New Game</button>
        <section class="cross">
          <button class="btn higher">Higher</button>
          <button class="btn lower">Lower</button>
        </section>
        <button class="btn correct">You Guessed It!</button>
      </section>
      <p class="outputText">My Guess: <span class="output"></span></p>
      <p class="guessText">
        It only took me <span class="totalGuesses"></span> guesses!
      </p>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
