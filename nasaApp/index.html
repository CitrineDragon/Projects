<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Your description goes here" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NASA | Daily Pics</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="title">NASA</h1>
    <h2 class="subtitle">Astronomy Picture of the Day Review</h2>
    <section class="searchSection">
      <input type="date" class="pictureDate" />
      <button class="pictureSearch btn">Search</button>
    </section>
    <button class="lucky btn">Random Picture</button>
    <section class="imageSection"></section>
    <section class="dateDisplay">
      <p class="pText">Picture Date: <span class="date"></span></p>
    </section>
    <section class="titleDisplay">
      <p class="pText">Picture Title: <span class="pictureTitle"></span></p>
    </section>
    <section class="explanationDisplay">
      <p class="pText">
        Picture Overview: <span class="pictureExplanation"></span>
      </p>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
